guest_network_setup:
  fields:
    serial_number:
      required: true
      selector:
        text:
    enabled:
      required: true
      example: true
      default: true
      selector:
        boolean:
    ssid:
      required: true
      example: "MyGuestWiFi"
      selector:
        text:
    duration:
      required: true
      example: "4 hours"
      default: "4 hours"
      selector:
        select:
          translation_key: "wifi_duration"
          options:
            - "4 hours"
            - "1 day"
            - "Unlimited"
    security:
      required: true
      example: "Encrypted"
      default: "Encrypted"
      selector:
        select:
          translation_key: "wifi_security"
          options:
            - "Encrypted"
            - "Open"
    password:
      required: true
      example: "K3k*eJWtFv!~ME4}"
